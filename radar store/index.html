<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon"> 
        <title>Radar store</title>
    </head>
    <body>
        <header class="header">
            <div class="overlay">
                <h1 class="header-title">Radar store</h1>
            </div>
        </header>

        <section class="content">
          <div class="card">
            <img src="images/nast.jpg" class="card-image">
            <h2 class="card-title">Nastya</h2>
            <p class="card-text">Работает во всех категориях.<br>Оказывает услуги разного уровня.</p>
          </div>

          <div class="card">
            <img src="images/lena.png" class="card-image">
            <h2 class="card-title">Lena</h2>
            <p class="card-text"> Нефор</p>
          </div>
        </section>
    </body>
</html>
